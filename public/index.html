<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shikaku</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <section>
        <section class="alertBox"></section>
        <section class="gameWrapper">
            <section class="intialState">
                <button type="submit" name="btn" id="startbtn" disabled>Start Game</button>
                <div>
                    <button class="dimension-button" data-dimension="5x5">5x5</button>
                    <button class="dimension-button" data-dimension="7x7">7x7</button>
                    <button class="dimension-button" data-dimension="10x10">10x10</button>
                </div>
            </section>
            <h1 id="timer"></h1>
            <section class="gameWrapperInner">
                <section class="gameCanvas">
                    <canvas id="canvas" height="1000" width="1000"></canvas>
                </section>
                <section class="btn">
                    <button id="submitBtn">Submit</button>
                    <button id="clearButton">Clear All</button>
                    <button id="timerChangeBtn">Pause</button>
                </section>
            </section>
        </section>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script.js"></script>
    <script src="js/canvas.js"></script>
</body>

</html>
